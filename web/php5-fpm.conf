<IfModule mod_fastcgi.c>
    AddHandler php5-fcgi .php
    Action php5-fcgi /php5-fcgi
    Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
    FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi -host drupal_php_fpm:9000 -pass-header Authorization -idle-timeout 600
    <Directory /usr/lib/cgi-bin>
        Require all granted
    </Directory>
</IfModule>
